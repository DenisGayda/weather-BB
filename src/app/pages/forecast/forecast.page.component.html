<ng-container *ngIf="!!forecast">
  <div class="forecast-header">
    <button class="back-button" (click)="backToHomePage()">â¬… Back</button>
    <div class="title">Weather forecast in {{ forecast.name }}</div>
  </div>

  <div *ngFor="let month of forecast.months">
    <app-daily-forecast
      *ngFor="let day of month.days"
      [forecast]="day"
      [month]="month.name"
      class="daily-forecast">
    </app-daily-forecast>
  </div>
</ng-container>
